<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="index.css"></link>
</head>
<body>
  <p id="webgl-status"></p>
  
  <!-- TODO: Add a controls overlay -->

  <div id="navbar-container">
    Navbar is a Work In Progress
    <a href="https://github.com/kadenslater95/demos" target="_blank">Source Code</a>
  </div>

  <div id="demo-canvas-container"></div>

  <!-- Use glmatrix library -->
  <script type="text/javascript" src="gl-matrix-min.js"></script>

  <script type="text/javascript">
    // TODO: Put Demos namespacing on things

    // This is to namespace things
    const Demos = {};

    Demos.webgl_status = this.document.querySelector("#webgl-status");

    Demos.canvasContainer = document.querySelector("#demo-canvas-container");

    Demos.canvas = document.createElement('canvas');
    Demos.canvasContainer.appendChild(Demos.canvas);

    Demos.gl = Demos.canvas.getContext("webgl");

    const resizeCanvas = () => {
      Demos.canvas.width = Demos.canvasContainer.clientWidth;
      Demos.canvas.height = Demos.canvasContainer.clientHeight;

      if (typeof window.handleCanvasResize === "function") {
        window.handleCanvasResize();
      } else if (Demos.gl instanceof WebGLRenderingContext) {
        Demos.gl.viewport(0, 0, Demos.gl.drawingBufferWidth, Demos.gl.drawingBufferHeight);
      }
    };

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
  </script>

  <script type="text/javascript" src="sphere.js"></script>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
